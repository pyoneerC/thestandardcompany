<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Standard Company - An independent product studio.">
    <meta name="theme-color" content="#7B2FFF">

    <title>The Standard Company</title>

    <!-- Fonts - Playfair Display for elegance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: #7B2FFF;
            color: white;
            font-family: 'Playfair Display', 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 4rem;
            opacity: 0.9;
        }

        .logo .small {
            font-size: 0.7em;
            opacity: 0.7;
            letter-spacing: 0.15em;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 400;
            line-height: 1.15;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 4rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .link {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            padding: 1rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 0;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }

        .link:hover {
            background: white;
            color: #7B2FFF;
            border-color: white;
        }

        .link span {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-left: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            opacity: 0.6;
            letter-spacing: 0.1em;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .logo {
                margin-bottom: 3rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .tagline {
                margin-bottom: 3rem;
            }

            .link {
                font-size: 1.1rem;
                padding: 0.875rem 2rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .logo {
            animation: fadeInUp 0.8s ease-out 0.1s backwards;
        }

        h1 {
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }

        .tagline {
            animation: fadeInUp 0.8s ease-out 0.5s backwards;
        }

        .links .link:nth-child(1) {
            animation: fadeInUp 0.6s ease-out 0.7s backwards;
        }

        .links .link:nth-child(2) {
            animation: fadeInUp 0.6s ease-out 0.85s backwards;
        }

        footer {
            animation: fadeIn 0.8s ease-out 1.1s backwards;
        }

        /* Enhanced hover effects */
        .link {
            transform: translateY(0);
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            z-index: 1000;
        }

        /* Soft glow behind headline */
        h1 {
            position: relative;
        }

        h1::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">The Standard Company<br><span class="small">of Mendoza</span></div>

        <h1>Software for problems that deserve solutions</h1>

        <p class="tagline">An AI-powered product studio.</p>

        <nav class="links">
            <a href="https://basalt.maxcomperatore.com/" target="_blank" class="link">
                Basalt <span>→ Media Provenance</span>
            </a>
            <a href="https://shardium.maxcomperatore.com/" target="_blank" class="link">
                Shardium <span>→ Crypto Inheritance</span>
            </a>
        </nav>
    </div>

    <footer>
        <a href="mailto:maxcomperatore@gmail.com">Contact</a>
    </footer>
</body>

</html>
